<!DOCTYPE html>
<html>
<head>
    <title>Video player</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="static/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div class="player" id="player">
        <div class="js-video-container"></div>
        <div class="buttons">
            <button class="js-play-button"><i class="fa fa-play-circle" aria-hidden="true"></i></button>
            <button class="js-pause-button" hidden><i class="fa fa-pause" aria-hidden="true"></i></button>
            <button class="js-volume-button"><i class="fa fa-volume-off" aria-hidden="true"></i></button>
            <button class="js-mute-button" hidden><i class="fa fa-volume-up" aria-hidden="true"></i></button>
            <div class="button-spacer"><!-- (infilled with css) --></div>
            <button class="js-fullscreen-button"><i class="fa fa-arrows-alt" aria-hidden="true"></i></button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
    <script src="player.js"></script>

    <script type="text/javascript">
        createPlayer({
            elementId: 'player',
            src: 'content/VideoContent/test.mp4',
        });
    </script>
</body>
</html>
